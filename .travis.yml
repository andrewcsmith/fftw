language: ruby
install: bundle install
cache:
  directories:
  - fftw/bundle
env:
  - CPLUS_INCLUDE_PATH=$CPLUS_INCLUDE_PATH:/usr/include/atlas:$GEM_HOME/gems/fftw/ext/fftw/fftw3/api C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/include/atlas:$GEM_HOME/gems/fftw/ext/fftw/fftw3/api
bundler_args: --without :development
rvm:
  - "2.1.0"
  - "2.1.1"
  - "2.1.2"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libfftw3-dev libatlas-base-dev
script: ./linux-installer.sh
