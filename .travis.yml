language: ruby
install: bundle install --no-deployment
cache:
  directories:
  - fftw/bundle
env:
  - CPLUS_INCLUDE_PATH=/usr/include:/usr/include/atlas C_INCLUDE_PATH=/usr/include:/usr/include/atlas
rvm:
  - "1.9.2"
  - "1.9.3"
  - "2.0.0"
  - "2.1.0"
  - "2.1.1"
  - "2.1.2"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libfftw3-dev libatlas-base-dev
script: bundle exec rake compile && bundle exec rake spec
